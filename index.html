<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="calendar-container">
    <div class="date-info">
      <p class="month-name" id="month-name"> APRIL </p>
      <p class="day-number" id="day-number">20</p>
      <p class="day-name" id="day-name">Friday</p>
      <div class="calendar-photo">
        <img src="cake 1 edit.png" alt="Calendar Photo" />
      </div>
      <p class="year" id="year">2020 </p>
    </div>
    <div class="time-info">
      <p class="time" id="current-time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
